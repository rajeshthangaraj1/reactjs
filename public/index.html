<script type="text/javascript">

    
    $(document).ready(function () {
 
        $.material.init();

        // Floating menu function - 3rd page
        $('#tigger-menu').click(function () {			
            var dorp_menu_status = $('#dropdownMenu2').attr('aria-expanded');
            if (dorp_menu_status == 'false') {
                $('.desktop-container').prepend($('<div class="div-backdrop"></div>'));
            } else {
                $('.div-backdrop').remove();
            }

        });
        // Floating menu function - 3rd page

      $('body').on('click', '#dine-in, #delivery, #takeaway', function () {
